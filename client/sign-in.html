<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Madness AI | Login</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./main.css">
    <link rel="icon" href="./Logo-compressed.png" type="image/x-icon" />
    <link rel="stylesheet" href="/sign-in.css">
</head>

<body id="sign-in">
    <div class="login">
        <div class="logo-con">
            <img class='logo' src="./Logo-compressed.png" alt="Logo">
        </div>
        <div class="login-wr">

            <h1 class="login-wr__wlb">
                Login to Marketing Madness AI
            </h1>

            <div class="login-wr__con">

                <input type="text" name="email" required autofocus="false" id="email">
                <label for="email" class="move-up">Email Address</label>
            </div>
            <span id="email-error"></span>
            <div class="login-wr__c">
                <div class="f">
                    <input id="password" type="password" name="Password" autofocus="true" required class="password-in">
                    <label for="Password" class="move-up">Password</label>
                    <span class="material-symbols-outlined password">
                        visibility
                    </span>
                    <span class="material-symbols-outlined hide-p">
                        visibility_off
                    </span>
                </div>
                <span id="password-error"></span>
                <div class="toggle">

                </div>

            </div>
            <a class='forgot-p' href="/reset-password" alt="Reset password">Forgot password?</a>
            <button id="continue" type="button" class="cont">Continue</button>

            <div class="action">
                <p>Don't have an account?</p>
                <a href="/signup" id='sign-up' alt='Signup'>Sign Up</a>
            </div>
            <div class="hr">
                <div class="one"></div>
                <div class="sec">OR</div>
                <div class="third"></div>
            </div>

            <div id='mg-up-one' class="others">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48px" height="48px">
                    <path fill="#fbc02d"
                        d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12	s5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24s8.955,20,20,20	s20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z" />
                    <path fill="#e53935"
                        d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039	l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z" />
                    <path fill="#4caf50"
                        d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36	c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z" />
                    <path fill="#1565c0"
                        d="M43.611,20.083L43.595,20L42,20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571	c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z" />
                </svg>
                <p>Continue with Google</p>
            </div>
            <!-- <div id='mg-up-two' class="others">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48px" height="48px">
                    <path fill="#ff5722" d="M6 6H22V22H6z" transform="rotate(-180 14 14)" />
                    <path fill="#4caf50" d="M26 6H42V22H26z" transform="rotate(-180 34 14)" />
                    <path fill="#ffc107" d="M26 26H42V42H26z" transform="rotate(-180 34 34)" />
                    <path fill="#03a9f4" d="M6 26H22V42H6z" transform="rotate(-180 14 34)" />
                </svg>
                <p>Continue with Microsoft</p>
            </div> -->
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-auth.js"></script>
    <script src="/sign-in.js"></script>
</body>

</html>
