<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Madness AI</title>
    <link rel="icon" href="./Logo-compressed.png" type="image/x-icon">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="/photoAi.css">

</head>

<body id="body">
    <div class="cover"></div>
    <div class="container grid">
        <div class="first">
            <div id="new-chat" class="new-chat">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path d="M19 11h-6V5h-2v6H5v2h6v6h2v-6h6z" />
                </svg>
                <p class="chat">New Chat</p>
            </div>
            <div class="down-p">
                <div id='dark-mode' class="item">
                    <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round"
                        stroke-linejoin="round" class="h-4 w-4" height="1em" width="1em"
                        xmlns="http://www.w3.org/2000/svg">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                    <a class='txt-lnk' alt="Dark Mode">Dark Mode</a>
                </div>
                <div class="item">
                    <svg id='white' stroke="currentColor" fill="currentColor" stroke-width="2" viewBox="0 0 640 512"
                        class="h-4 w-4" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M524.531,69.836a1.5,1.5,0,0,0-.764-.7A485.065,485.065,0,0,0,404.081,32.03a1.816,1.816,0,0,0-1.923.91,337.461,337.461,0,0,0-14.9,30.6,447.848,447.848,0,0,0-134.426,0,309.541,309.541,0,0,0-15.135-30.6,1.89,1.89,0,0,0-1.924-.91A483.689,483.689,0,0,0,116.085,69.137a1.712,1.712,0,0,0-.788.676C39.068,183.651,18.186,294.69,28.43,404.354a2.016,2.016,0,0,0,.765,1.375A487.666,487.666,0,0,0,176.02,479.918a1.9,1.9,0,0,0,2.063-.676A348.2,348.2,0,0,0,208.12,430.4a1.86,1.86,0,0,0-1.019-2.588,321.173,321.173,0,0,1-45.868-21.853,1.885,1.885,0,0,1-.185-3.126c3.082-2.309,6.166-4.711,9.109-7.137a1.819,1.819,0,0,1,1.9-.256c96.229,43.917,200.41,43.917,295.5,0a1.812,1.812,0,0,1,1.924.233c2.944,2.426,6.027,4.851,9.132,7.16a1.884,1.884,0,0,1-.162,3.126,301.407,301.407,0,0,1-45.89,21.83,1.875,1.875,0,0,0-1,2.611,391.055,391.055,0,0,0,30.014,48.815,1.864,1.864,0,0,0,2.063.7A486.048,486.048,0,0,0,610.7,405.729a1.882,1.882,0,0,0,.765-1.352C623.729,277.594,590.933,167.465,524.531,69.836ZM222.491,337.58c-28.972,0-52.844-26.587-52.844-59.239S193.056,219.1,222.491,219.1c29.665,0,53.306,26.82,52.843,59.239C275.334,310.993,251.924,337.58,222.491,337.58Zm195.38,0c-28.971,0-52.843-26.587-52.843-59.239S388.437,219.1,417.871,219.1c29.667,0,53.307,26.82,52.844,59.239C470.715,310.993,447.538,337.58,417.871,337.58Z">
                        </path>
                    </svg>
                    <a class='txt-lnk' href="https://discord.com/" alt="Marketing">Marketing Madness AI Discord</a>
                </div>
                <div class="item">
                    <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round"
                        stroke-linejoin="round" class="h-4 w-4" height="1em" width="1em"
                        xmlns="http://www.w3.org/2000/svg">
                        <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                        <polyline points="15 3 21 3 21 9"></polyline>
                        <line x1="10" y1="14" x2="21" y2="3"></line>
                    </svg>
                    <a class='txt-lnk' href="/update" alt="Updates">Updates &amp; FAQ</a>
                </div>
                <div class="item">
                    <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round"
                        stroke-linejoin="round" class="h-4 w-4" height="1em" width="1em"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z">
                        </path>
                    </svg>
                    <a class='txt-lnk' href="/photo-ai" alt="Updates">Photo Ai</a>
                </div>
                <div id="logout" class="item">
                    <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round"
                        stroke-linejoin="round" class="h-4 w-4" height="1em" width="1em"
                        xmlns="http://www.w3.org/2000/svg">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                    <p class='txt-lnk' alt="Updates">Log out</p>
                </div>
            </div>
        </div>
        <div class="second width">
            <div class="title c">
                <svg class="svg-li" id="menu-open" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="red">
                    <path class='stroke' stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="2" d="M6 8h12M6 12h12M6 16h12" />
                </svg>
                <p class="svg-li" class="light">Title</p>
                <svg id="menu-close" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
                    <path class='stroke' stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="2" d="M12 12 7 7m5 5 5 5m-5-5 5-5m-5 5-5 5" />
                </svg>
            </div>
            <div class="card">
                <div class="first-card">
                    <h3 class="h2-txt">Start with a detailed description</h3>
                    <a class="link-a" href="">Try and Examples</a>
                </div>

                <div class="search-btn">
                    <input id="search-img" type="text" placeholder="Enter a search Entry">
                    <button id="generate-img">Generate</button>
                </div>

                <p class="text-tag">1 Generation (2 images) = 100 premium words</p>



            </div>

            <div class="tab">
                <button id="best-generation">Best Generations</button>
                <button id="recent-generation">Recent Generation</button>
            </div>
            <div class="collage">
                <div id="loader" class="loader">
                    <img src="/madness-ai.png" alt="mandness-ai">
                    <h5>Loading...</h5>
                </div>
                <div id="gallery" class="gallery">
                    <div id="no-image" class="no-image">
                        <h3>Generate Image with</h3>
                        <h4>Marketing Madness AI</h4>
                    </div>
                </div>
                <div id="recent-gallery" class="recent-gallery">
                    <div id="no-image" class="no-image">
                        <h3>Generate Image with</h3>
                        <h4>Marketing Madness AI</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/photoai.js"></script>
</body>

</html>
